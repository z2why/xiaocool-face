server:
  port: 8002
  ssl:
    key-store: /app/xx.jks  # 指向容器内的JKS文件路径
    key-store-password: 
    key-store-type: JKS
    enabled: true


# Sa-Token 配置
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 72000
  #代表最低活跃频率，单位/秒，例如将其配置为 1800 (30分钟)，代表用户如果30分钟无操作，则此Token会立即过期（被冻结，但不会删除掉）。
  active-timeout: 3600
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: simple-uuid
  # OAuth2.0 配置
  #  # 是否从cookie中读取token
  is-read-cookie: false
  #  # 是否从head中读取token
  is-read-header: true
  #  #能否写入到heard中
  is-write-header: true

spring:
  application:
    name: service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${SPRING-CLOUD-MYSQL-HOST}/${SPRING-CLOUD-DB-NAME}?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: Yys12300

  #redis相关基础配置
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    password: ${SPRING-CLOUD-REDIS-PWD}
    port: 6379
    host: ${SPRING-CLOUD-REDIS-HOST}
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间（毫秒）
    timeout: 1000ms
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
      cluster:
        refresh:
          adaptive: true
          period: 20

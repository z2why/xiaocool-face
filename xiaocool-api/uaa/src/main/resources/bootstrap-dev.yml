spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        secure: true  # 指示服务是通过 HTTPS 访问的
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml #指定yaml格式的配置
        refresh-enabled: true #动态刷新配置

  #redis相关基础配置
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    port: 6379
    host: localhost
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间（毫秒）
    timeout: 1000ms
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0